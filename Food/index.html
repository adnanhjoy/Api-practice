<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Food</title>
</head>

<body>
    <header class="d-flex flex-column align-items-center">
        <h1 class="my-3">Food Explore</h1>
        <div class="d-flex">
            <input id="search-field" class="form-control" type="text" placeholder="search your food">
            <button onclick="searchFood()" class="btn btn-outline-primary">Search</button>
            <div>
    </header>

    <section class="container my-5">
        <div id="food-detail" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <section class="container mt-5">
        <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="food.js"></script>

</html>
